<html>
  <head>
    <title>Centralized Login</title>
    <base href="/">
    <!-- Viewport settings-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Basic style -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    .auth0-lock.auth0-lock.auth0-lock-opened-in-frame {
        height: auto;
    }
</style>
  </head>
  <body>

        <div class="layout-container">
            <navbar layout="column"></navbar>

            <div class="container" id="container">

            </div>
        </div>

    </div>

    <script type="text/javascript" src="auth0-variables.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="app/lock-11.7.2.min.js"></script>
    <script type="text/javascript" src="node_modules/auth0-js/build/auth0.js"></script>
    <script type="text/javascript" src="app/angular-lock.js"></script>
    <script type="text/javascript" src="node_modules/angular-auth0/dist/angular-auth0.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.js"></script>
    <script type="text/javascript" src="node_modules/firebase/firebase.js"></script>
    <script type="text/javascript" src="node_modules/angularfire/dist/angularfire.min.js"></script>
    
    <script type="text/javascript" src="app/app.js"></script>

    <script type="text/javascript" src="app/navbar/navbar.directive.js"></script>

    <script type="text/javascript" src="app/admin/upload/upload.directive.js"></script>
    <script type="text/javascript" src="app/services/firebase.service.js"></script>
    <script type="text/javascript" src="app/services/navbar.service.js"></script>
    <script type="text/javascript" src="app/admin/upload/upload.service.js"></script>

    <script type="text/javascript" src="app/home/home.controller.js"></script>
    <script type="text/javascript" src="app/sms/sms.controller.js"></script>

    <script type="text/javascript" src="app/admin/links/admin-links.controller.js"></script>

    <script type="text/javascript" src="app/callback/callback.controller.js"></script>
    <script type="text/javascript" src="app/auth/auth.service.js"></script>
    <script type="text/javascript" src="app/services/lock.service.js"></script>
    <script type="text/javascript" src="app/js/angular-file-model.js"></script>
    <script type="text/javascript" src="node_modules/moment/moment.js"></script>
    <script type="text/javascript" src="node_modules/moment/locale/it.js"></script>
    <script type="text/javascript" src="node_modules/angular-moment/angular-moment.js"></script>
