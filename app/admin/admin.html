<div layout="row" layout-align="center none" ng-if="lock.isAuthenticated()">
	<md-content flex="100">
		<div layout="row" flex-wrap class="links-container">
			<md-card flex="33" flex-xs="50" flex-sm="50" layout="column" layout-align="end stretch" class="background-cover">
				<md-card-content layout="column" layout-align="space-between stretch">
			        <md-card-title class="link-item__title">
			          <md-card-title-text>
			            <span class="md-subheadline">Gestisci i link</span>
			          </md-card-title-text>
			        </md-card-title>
					 <md-card-actions layout="row" layout-align="end center">
					   	<a ui-sref="adminLinks">
					   		<md-button>
						   		<md-icon class="link-item__icon">arrow_forward</md-icon>
						   	</md-button>
						</a>
					</md-card-actions>
				</md-card-content>
			</md-card>
			<md-card flex="33" flex-xs="50" flex-sm="50" layout="column" layout-align="end stretch" class="background-cover">
				<md-card-content layout="column" layout-align="space-between stretch">
			        <md-card-title class="link-item__title">
			          <md-card-title-text>
			            <span class="md-subheadline">Gestisci la citazione</span>
			          </md-card-title-text>
			        </md-card-title>
					 <md-card-actions layout="row" layout-align="end center">
					   	<a ui-sref="adminQuote">
						   	<md-button>
						   		<md-icon class="link-item__icon">arrow_forward</md-icon>
						   	</md-button>
					   	</a>
					</md-card-actions>
				</md-card-content>
			</md-card>
		</div>
		<md-card class="analytics">
			<iframe width="null" height="null" src="https://datastudio.google.com/embed/reporting/1dz6oZiYFmpwE04TxWsMRf7Xoi9hZZjDD/page/c4IT" frameborder="0" style="border:0" allowfullscreen></iframe>
		</md-card>
		<div layout="row" layout-wrap class="bottom-container" ng-if="!loaded">
			<div layout="column" flex-xs="100">
				<md-card class="flex__grow background-cover welcome">
					<md-card-content>
						<p class="md-display-3 welcome__greeting">
							{{greeting}}!
						</p>
						<p>
							<span class="todayDay md-display-4 welcome__day">{{today.day}}</span> 
							<span class="todayMonth md-display-2 welcome__month">{{today.month}}</span>
						</p>
						<p class="md-display-2 welcome__hour">
							<span class="welcome__hour--hour">{{today.hour}}</span>:<span class="welcome__hour--minute">{{today.minute}}</span>
						</p>
					</md-card-content>
			</md-card>
			</div>
			<div layout="row" class="bottom-wrapper">
				<div layout="column" class="fb-groups">
					<md-card>
			        	<md-card-header>
				          <md-card-header-text>
				            <span class="md-title">Gruppi su Workplace</span>
				          </md-card-header-text>
				        </md-card-header>
			        	<md-card-content>
							<md-list flex>
						        <md-list-item class="md-1-line noright" ng-repeat="group in fbGroups">
						            <p><a ng-href="https://pieroni.facebook.com/groups/{{group.id}}/" target="_blank">{{ group.name }}</a></p>
						            <md-button class="md-icon-button">
						            	<md-tooltip md-direction="right">{{group.privacy}}</md-tooltip>
						            	<md-icon>{{group.icon}}</md-icon>
						            </md-button>
						        </md-list-item>
						    </md-list>
						</md-card-content>
					</md-card>
				</div>
				<div layout="column calendar-wrapper">
					<md-card class="flex__grow calendar">
						<md-calendar ng-model="todayCalendar"></md-calendar>
					</md-card>
				</div>
			</div>
		</div>
  </md-content>
</div>
