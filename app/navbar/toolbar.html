<div ng-controller="ToolbarController" ng-if="lock.isAuthenticated()">
  <md-toolbar class="toolbar-nav">
    <div class="md-toolbar-tools">
      <md-button class="" ng-click="openSidenav()" ng-if="!isSidebarOpen()">
        <md-icon>
          menu
        </md-icon>
      </md-button>
      <md-button class="" ng-click="closeSidenav()" ng-if="isSidebarOpen()">
        <md-icon>
          close
        </md-icon>
      </md-button>
      <div class="toggleWrapper">
      <input type="checkbox" class="dn" id="dn" ng-model="uiColorStatus" ng-click="uiColorToggler()" aria-label="Dark UI"/>
      <label for="dn" class="toggle">
        <span class="toggle__handler">
          <span class="crater crater--1"></span>
          <span class="crater crater--2"></span>
          <span class="crater crater--3"></span>
        </span>
        <span class="star star--1"></span>
        <span class="star star--2"></span>
        <span class="star star--3"></span>
        <span class="star star--4"></span>
        <span class="star star--5"></span>
        <span class="star star--6"></span>
      </label>
    </div>
      <!--<md-switch ng-model="uiColorStatus" ng-click="uiColorToggler()" aria-label="Dark UI">
      </md-switch>-->
      <span flex></span>
      <img src="http://www.pieroni.it/wp-content/uploads/2015/05/pieroni_logo_definitivo_V2.png" alt="Logo Pieroni" class="toolbar-nav__logo" />
    </div>
  </md-toolbar>  
</div>
